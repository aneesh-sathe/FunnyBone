<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunnyBone Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Medical Report</h1>
    <div>
      <p>{{report}}</p>
      <button class="btn btn-primary" onclick="downloadWebpage()">Download Report</button>
    </div>
    <script>
        function downloadWebpage() {
         
            var webpageContent = document.documentElement.outerHTML;
            var blob = new Blob([webpageContent], { type: 'text/html' });

            
            var downloadLink = document.createElement('a');
            downloadLink.href = window.URL.createObjectURL(blob);
            downloadLink.download = 'webpage_content.html';

           
            document.body.appendChild(downloadLink);

          
            downloadLink.click();

            document.body.removeChild(downloadLink);
        }
    </script>
</body>
</html>

</html>
